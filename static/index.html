<!DOCTYPE html>
<html>
<head>
    <title>My AI Companion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Companion">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        h1 {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .calendar-section {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .calendar-section button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
        }
        .calendar-section button:hover {
            background: #218838;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: white;
            border: 1px solid #dee2e6;
        }
        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #sendButton {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        .loading {
            background: #6c757d !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– My AI Companion</h1>
        
        <div class="calendar-section">
            <button id="connectCalendar" onclick="connectCalendar()">ðŸ“… Connect Google Calendar</button>
            <button id="showEvents" onclick="showUpcomingEvents()" style="display:none;">Show Upcoming Events</button>
        </div>
        
        <div id="messages" class="messages">
            <div class="message ai-message">
                <strong>AI:</strong> Hello! I'm your personal AI companion. I remember your goals, ideas, and notes. Connect your Google Calendar for scheduling assistance!
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask me about your goals, schedule, or anything else..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'AI'}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.textContent = 'Thinking...';
            sendButton.className = 'loading';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                addMessage(data.response);
            } catch (error) {
                addMessage('Sorry, I had trouble processing that. Please try again.');
            }

            sendButton.textContent = 'Send';
            sendButton.className = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function connectCalendar() {
            window.location.href = '/auth/google';
        }

        async function showUpcomingEvents() {
            try {
                const response = await fetch('/api/upcoming-events');
                const data = await response.json();
                
                if (data.auth_required) {
                    addMessage('Please connect your Google Calendar first.');
                    return;
                }

                if (data.events.length === 0) {
                    addMessage('No upcoming events found.');
                } else {
                    let eventsText = 'Your upcoming events:\n';
                    data.events.forEach(event => {
                        const date = new Date(event.start).toLocaleString();
                        eventsText += `â€¢ ${event.summary} - ${date}\n`;
                    });
                    addMessage(eventsText);
                }
            } catch (error) {
                addMessage('Error fetching calendar events.');
            }
        }

        // Check if user is already authenticated on page load
        window.onload = async function() {
            try {
                const response = await fetch('/api/upcoming-events');
                const data = await response.json();
                if (!data.auth_required) {
                    document.getElementById('connectCalendar').style.display = 'none';
                    document.getElementById('showEvents').style.display = 'inline-block';
                }
            } catch (error) {
                console.log('Calendar not connected yet');
            }
        };
    </script>
</body>
</html>
