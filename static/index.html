<!DOCTYPE html>
<html>
<head>
    <title>My AI Companion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Companion">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– My AI Companion</h1>
        <div id="messages" class="messages">
            <div class="message ai-message">
                <strong>AI:</strong> Hello! I'm your personal AI companion. I remember your goals, ideas, and notes. What would you like to talk about?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask me about your goals, ideas, or anything else..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'AI'}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.textContent = 'Thinking...';
            sendButton.className = 'loading';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                addMessage(data.response);
            } catch (error) {
                addMessage('Sorry, I had trouble processing that. Please try again.');
            }

            sendButton.textContent = 'Send';
            sendButton.className = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
